Title: Basic HTML Template for a Website

```html
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header { background-color: #333; color: white; padding: 10px 0; text-align: center; }
        nav { margin: 0 auto; max-width: 800px; text-align: center; }
        nav a { color: white; margin: 0 15px; text-decoration: none; }
        main { margin: 20px auto; max-width: 800px; padding: 10px; }
        footer { background-color: #333; color: white; padding: 10px 0; text-align: center; }
    </style>
</head>
<body>

<header>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>
</header>

<main>
    <h1>Welcome to My Website</h1>
    <p>This is a simple website template with a header, navigation links, and a footer.</p>
</main>

<footer>
    <p>&copy; 2023 My Website</p>
</footer>

</body>
</html>
```
